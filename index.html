<!DOCTYPE html>
<html>

  <head>
     <title>EasyFly</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>EasyFly</h1>
        <h2>Let's book a quality flight at the lowest price!</h2>
        <a href="#apply-section" class="btn-blue">Book now</a>
      </div>
    </div>

      <div class="container">
       

       <h2>Where would you like to go?</h2>

       <div class="cards">
         <div class="card">
            <img src="images/Dubai.jpg" alt="EasyFly Dubai">
            <h3>Dubai</h3>
        
         </div>

         <div class="card">
            <img src="images/Toronto.jpg" alt="EasyFly Toronto">
            <h3>Toronto</h3>
            
         </div>

         <div class="card">
            <img src="images/Taipei.jpg" alt="EasyFly Taipei">
            <h3>Taipei</h3>
            
          </div>

         <div class="card">
           <img src="images/Tel-Aviv.jpg" alt="EasyFly Tel-Aviv">
           <h3>Tel-Aviv</h3>
           
         </div>
      </div>

      <div id="apply-section">

        <div data-tf-widget="H26LIthO" data-tf-opacity="0" data-tf-hide-headers data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

      </div>



  </body>


</html>
